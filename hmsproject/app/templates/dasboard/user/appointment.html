{% extends 'dasboard/base.html' %}


{% block body %}
<div class="container mt-3 bg-white">
    <h2>Appointment</h2>
    <form action="{% url 'appointment' %}" method="post">
      {% csrf_token %}
      <div class="mb-3 mt-3">
        <label >Date:</label>
        <input type="date" class="form-control"  placeholder="select appointment date" name="date">
      </div>
      <div class="mb-3 mt-3">
        <label >Time:</label>
        <input type="time" class="form-control"  placeholder="select appointment time" name="time">
      </div>
      <div class="mb-3 mt-3">
          <select class="form-select" name="doctor" >
            <option>Select</option>
              {% for i in doctor_data %}
                <option>{{i.name}}</option>
              {% endfor %}
            </select>
        </div>
  
      <div class="mb-3">
        <label >Region:</label>
        <input type="text" class="form-control"  placeholder="write region" name="region">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
{% endblock body %}
