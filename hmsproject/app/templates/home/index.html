{% extends 'home/base.html' %}

{% block title %} HOME{% endblock title %}

{% block style %}
<style>
  .main{
      position: relative;
      background-color: #ffff;
      opacity: 0.5;
  
  }
  .main-body{
      position: absolute; 
      text-align: center;   
      top: 50%;
  }
  
  </style>
{% endblock style %}

{% block body %}
{% comment %} <div class="container-fluid">
<form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="fname">photo:</label><br>
  <input type="file" id="fname" name="photo"><br>
  <button type="submit">Submit</button>
</form>

</div> {% endcomment %}
<div class="container-fluid main">
  <div class="row">
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmnPT5Tr1lUEiM8rPcUH7_VWWPFw-m2CTXsQ&usqp=CAU" alt="" sizes="" srcset="">
     <div class="main-body">
      <button class="btn btn-success">Register</button>
     </div>
  </div>

  <div class="row">
    <form action=" " method="post" enctype="multipart/form-data"  id="signup-form">
      {% csrf_token %}
      <div class="form-group">
        <label >Photo:</label>
        <input type="file" id="file" class="form-control" name="file">
      </div>
      <p id="message"></p>
      <button id="submit-button" type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>
</div>



<!-- Container end -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


<script>


	$(document).ready(function () {

		$('#signup-form').submit(function(event) {
    	
			fileName = document.querySelector('#file').value;
			let filename = fileName.toLowerCase();
      extension = filename.substring(filename.lastIndexOf('.') + 1);
   
  
    if ('jpg' == extension || 'jpeg' == extension) {

      $("#signup-form").submit();
      return;
    }
	else{

		event.preventDefault();
		
		$("#message").text("jpg not formate");
		$("#message").addClass("text-danger");
		// $("#signup-form").submit();
		return;
	}

 
})

	});
</script>




{% endblock body %}
